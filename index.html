<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lua Monaco Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #191919;
      font-family: sans-serif;
      overflow: hidden;
    }

    #tabs {
      display: flex;
      background: #191919;
      color: white;
      padding: 0 10px;
      align-items: center;
      height: 40px;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      background: #191919;
      margin-right: 4px;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .tab.active {
      background: #191919;
    }

    .tab .icon {
      font-size: 1.1em;
    }

    .tab .close {
      margin-left: 6px;
      cursor: pointer;
      color: #aaa;
    }

    .tab .close:hover {
      color: red;
    }

    #addTab {
      padding: 0 10px;
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    #editor-container {
      height: calc(100% - 40px);
    }

    .editor-pane {
      width: 100%;
      height: 100%;
      display: none;
    }

    .editor-pane.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="tabs">
    <!-- Tabs will be injected here -->
    <button id="addTab">+</button>
  </div>
  <div id="editor-container"></div>

  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: "https://unpkg.com/monaco-editor@0.34.1/min/vs" } });

    require(["vs/editor/editor.main"], function () {
      const tabsBar = document.getElementById("tabs");
      const addTabBtn = document.getElementById("addTab");
      const editorContainer = document.getElementById("editor-container");

      let editors = [];
      let tabCount = 0;

      function createTab(filename = `script${++tabCount}.lua`, code = "-- Start coding") {
        const tab = document.createElement("div");
        tab.className = "tab";

        const icon = document.createElement("span");
        icon.className = "icon";
        icon.textContent = "ðŸŒ™";

        const label = document.createElement("span");
        label.textContent = filename;

        const close = document.createElement("span");
        close.className = "close";
        close.innerHTML = "&times;";

        tab.append(icon, label, close);

        const pane = document.createElement("div");
        pane.className = "editor-pane";

        const model = monaco.editor.createModel(code, "lua");
        const editor = monaco.editor.create(pane, {
          model,
          theme: "vs-dark",
          automaticLayout: true
        });

        editorContainer.appendChild(pane);
        tabsBar.insertBefore(tab, addTabBtn);

        editors.push({ tab, editor, pane });

        tab.addEventListener("click", () => activateTab(tab));

        close.addEventListener("click", (e) => {
          e.stopPropagation();
          removeTab(tab);
        });

        activateTab(tab);
      }

      function activateTab(tab) {
        editors.forEach(e => {
          e.tab.classList.remove("active");
          e.pane.classList.remove("active");
        });
        const current = editors.find(e => e.tab === tab);
        if (current) {
          current.tab.classList.add("active");
          current.pane.classList.add("active");
        }
      }

      function removeTab(tab) {
        const index = editors.findIndex(e => e.tab === tab);
        if (index > -1) {
          const { tab: t, pane } = editors[index];
          tabsBar.removeChild(t);
          editorContainer.removeChild(pane);
          editors.splice(index, 1);
          if (editors.length > 0) {
            activateTab(editors[0].tab);
          }
        }
      }

      addTabBtn.addEventListener("click", () => createTab());

      // First tab
      createTab("main.lua", "-- Start coding");
      
      // Lua autocomplete
      monaco.languages.registerCompletionItemProvider("lua", {
        provideCompletionItems: () => ({
          suggestions: [
            {
              label: "print",
              kind: monaco.languages.CompletionItemKind.Function,
              insertText: 'print("$1")',
              insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
              documentation: "Output text to the console",
              detail: "Lua Built-in"
            },
            {
              label: "getgenv",
              kind: monaco.languages.CompletionItemKind.Function,
              insertText: 'getgenv()',
              documentation: "Get global environment (exploits)",
              detail: "Forel Lua"
            },
            {
              label: "hookfunction",
              kind: monaco.languages.CompletionItemKind.Function,
              insertText: 'hookfunction(target, newFunction)',
              documentation: "Override a function (exploits)",
              detail: "Forel Lua"
            }
          ]
        })
      });
    });
  </script>
</body>
</html>
